<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отслеживание грузов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Отслеживание грузов</h1>
        <div id="cargo-table-section" class="my-4">
        </div>
        <div id="cargo-form-section">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>


<div class="mb-3">
    <label for="status-filter" class="form-label">Фильтр по статусу:</label>
    <select id="status-filter" class="form-select">
        <option value="all">Все</option>
        <option value="Ожидает отправки">Ожидает отправки</option>
        <option value="В пути">В пути</option>
        <option value="Доставлен">Доставлен</option>
    </select>
</div>
<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Номер</th>
            <th>Название</th>
            <th>Статус</th>
            <th>Откуда</th>
            <th>Куда</th>
            <th>Дата отправления</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody id="cargo-list">
    </tbody>
</table>

<form id="cargo-form" class="mt-4">
    <div class="mb-3">
        <label for="cargo-origin" class="form-label">Пункт отправления:</label>
        <select id="cargo-origin" class="form-select" required>
            <option value="">Выберите город</option>
            <option value="Москва">Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
            <option value="Новосибирск">Новосибирск</option>
            <option value="Екатеринбург">Екатеринбург</option>
            <option value="Нижний Новгород">Нижний Новгород</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="cargo-destination" class="form-label">Пункт назначения:</label>
        <select id="cargo-destination" class="form-select" required>
            <option value="">Выберите город</option>
            <option value="Казань">Казань</option>
            <option value="Челябинск">Челябинск</option>
            <option value="Самара">Самара</option>
            <option value="Ростов-на-Дону">Ростов-на-Дону</option>
            <option value="Уфа">Уфа</option>
        </select>
    </div>
    
    <div class="mb-3">
        <label for="cargo-date" class="form-label">Дата отправления:</label>
        <input type="date" id="cargo-date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить груз</button>
</form>

</body>
</html>
